<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="/index.js"></script>
</head>
<body>
  <section id="top">
    <div class="layerControls">
      <button id="downbutton">Down</button>
      Layer <span id="currentLayer">1</span>/<span id="totalLayers">9</span>
      <button id="upbutton">Up</button>
    </div>
    <button id="saveButton">Save NBT</button>
  </section>
  <section id="blockSelector">
    <div class="button">
      <input type="radio" name="blockRadio" value="minecraft:dirt"/>
      <label for="dirt">Dirt</label>

      <input type="radio" name="blockRadio" value="minecraft:stone"/>
      <label for="stone">Stone</label>
      
      <input type="radio" name="blockRadio" value="minecraft:oak_planks"/>
      <label for="oak_planks">oak_planks</label>
      
      <input type="radio" name="blockRadio" value="minecraft:glass"/>
      <label for="glass">glass</label>
      
      <input type="radio" name="blockRadio" value="minecraft:bricks"/>
      <label for="bricks">bricks</label>
      
      <input type="radio" name="blockRadio" value="minecraft:prismarine"/>
      <label for="prismarine">prismarine</label>
      
      <input type="radio" name="blockRadio" value="minecraft:crying_obsidian"/>
      <label for="crying_obsidian">crying_obsidian</label>
      
      <input type="radio" name="blockRadio" value="minecraft:honeycomb_block" id="honeycomb_block"/>
      <label for="honeycomb_block">honeycomb_block</label>
    </div>
  </section>
</body>
</html>
